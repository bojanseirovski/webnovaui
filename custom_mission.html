    <head>

            <div class="main-panel">

                            <div class="navbar-toggle d-inline">
                                <button type="button" class="navbar-toggler">
                                    <span class="navbar-toggler-bar bar1"></span>
                                    <span class="navbar-toggler-bar bar2"></span>

                                </div>

                                    <h3>Please select a mission!</h3>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <select id="sel_mission_type" class="form-control">
                                                <option value="0">Mission Type</option>
                                            </select>
                                            <div id="custom_mission" class="mission_type">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <h4>Mission details</h4>
                                                        <div class="row missionDetails">
                                                            <div class="col-md-12" id="mission_detail_text"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row"></div>
                                </div>
                                <div class="card-footer">
                                    <a class="btn btn-fill btn-primary continueMission" href="dashboard.html?mission_id={{ mid }}">Continue&nbsp;&nbsp;<i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
